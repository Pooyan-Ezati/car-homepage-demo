<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advencar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="top-sec">
            <div class="social">
                <div class="left-bar">
                <div class="phone">
                    <img src="img/Call.svg" alt="">
                    <a href="#">+12 345 6789 0</a>
                </div>
                <div class="email">
                    <img src="img/Email.svg" alt="">
                    <a href="#">support@homie.com</a>
                </div>
            </div>
                <div class="socials">
                    <ul>
                        <li><a><img src="img/instagram.svg" alt=""> </a> </li> 
                        <li><a><img src="img/facebook.svg" alt=""> </a> </li> 
                        <li><a><img src="img/Twitter.svg" alt=""> </a> </li> 
                        <li><a><img src="img/Linkedin.svg" alt=""> </a> </li> 
                  </ul>
                </div>
            </div>
            <div class="mid-bar"></div>
            <div class="navbar">
                <div class="logo">
                    <img src="img/Advencar.png" alt="">
                </div>
                <div class="menu">
                    <nav class="nav" id="navbar">
                        <div class="hamburger" id="hamburger">
                            <div class="bar"></div>  
                            <div class="bar"></div>  
                            <div class="bar"></div>
                        </div>
                        <ul>
                            <li><a href="#"> About </a></li>
                            <li><a href="#"> Services </a></li>
                            <li><a href="#"> Car Catalogue </a></li>
                            <li><a href="#"> FAQ </a></li>
                            <li><div class="dropdown"><a href="#"> More </a><img src="img/chevron-down.svg" alt=""></div></li>
                        </ul>
                    </nav>
                </div>
                <div class="btn">
                    <div class="s-up">
                        <a href="#">Sign Up</a>
                    </div>
                    <div class="s-in">
                        <a href="#">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="mid-sec">
            <div class="left-sec">
                <p class="heading">Accompany your journey with comfort
                </p>
                <p class="text">Car rent services for various terrain with guaranteed quality</p>
                <div class="btn">
                    <button class="learn">Learn More</button>
                    <div class="watch"><button><div class="play"><img src="img/Play.svg" alt=""></div><p>Watch Video</p></button></div>
                </div>
            </div>
            <div class="right-sec">
                <img id="l-rec" src="img/Rectangle 1.png" alt="">
                <img id="s-rec" src="img/Rectangle 2.png" alt="">
                <img id="car" src="img/sport-car-PBKFF76 1.png" alt="">
            </div>
            <div class="hovering-sec">
                <div class="location">
                     <label for="location">Location</label>
                     <img src="img/Location.svg" alt="">
                     <select name="location" id="location">
                        <option value="choose">Choose Location</option>
                        <option value="loc1">Location1</option>
                        <option value="loc2">Location2</option>
                        <option value="loc3">Location3</option>
                     </select>
                </div>
                <div class="car-t">
                     <label for="car">Car Type</label>
                     <img src="img/Car.svg" alt="">
                     <select name="car" id="car">
                        <option value="choose">City Car</option>
                        <option value="coupe">Coupe</option>
                        <option value="suv">SUV</option>
                        <option value="cross">Crossover</option>
                        <option value="sedan">Sedan</option>
                        <option value=""></option>
                     </select>
                </div>
                <div class="bar"></div>
                <div class="pickup">
                     <label for="pickup">Pick Up</label>
                     <img src="img/Calendar.svg" alt="">
                     <input type="date" data-date-format="DD MMMM YYYY" value="2021-07-17" id="pickup" name="pickup">
                </div>
                <div class="return">
                     <label for="return">Return</label>
                     <img src="img/Calendar.svg" alt="">
                     <input type="date" data-date-format="DD MMMM YYYY" value="2021-07-17" id="return" name="return" style="appearance: none;">
                </div>
                <div class="search">
                    <button>Search</button>
                </div>
            </div>
        </div>
        <footer>
            <div class="brands">
                <a href="#"><img src="img/SimSong.png" alt=""></a>
                <a href="#"><img src="img/Harps.png" alt=""></a>
                <a href="#"><img src="img/DiskVan.png" alt=""></a>
                <a href="#"><img src="img/Ikon.png" alt=""></a>
                <a href="#"><img src="img/Strons.png" alt=""></a>
                <a href="#"><img src="img/Cocoon.png" alt=""></a>
            </div>
        </footer>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>$("input").on("change", function() {
        this.setAttribute(
            "data-date",
            moment(this.value, "YYYY-MM-DD")
                .format( this.getAttribute("data-date-format") )
        )
    }).trigger("change")</script>
</body>
</html>
